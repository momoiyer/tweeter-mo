<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0,
      maximum-scale=1.0' />

    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css" />

    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet">

    <!-- Logos -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweet-container.css" type="text/css"/>
    <!-- External JS -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- time since calculation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/constant.js"></script>
    <script type="text/javascript" src="/scripts/util.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/composer-scroll-button.js"></script>
    <script type="text/javascript" src="/scripts/composer-toggle-new-tweet.js"></script>
    <script type="text/javascript" src="/scripts/htmlHelper.js"></script>
    <script type="text/javascript" src="/scripts/validation.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <!-- logo -->
      <span>tweeter</span>

      <!-- new tweet toggle arrow -->
      <div class="new-tweet-toggle">
        <span><strong>Write</strong> a new tweet</span>
        <i id="toggle-arrow-down" class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <!-- profile image and name -->
    <header class="profile-header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <h2>Amy Mansell</h2>
      </div>
    </header>


    <!-- Page-specific (main) content here -->
    <main>
      <!-- new tweet form input -->
      <section class="new-tweet">
        <form id="tweet-form">
          <textarea name="text" id="tweet-text"
            placeholder="What are you humming about?"></textarea>
          <p class="tweet-error">Error Message</p>
          <div>
            <button type="submit">TWEET</button>
            <output name="counter" class="counter"
              for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- old tweets display area -->
      <section id="tweets-container">
      </section>

      <!-- scroll nav to go back to top -->
      <div id="scrollTop"><i class="fa-solid fa-angles-up"></i></div>
    </main>
  </body>
</html>
